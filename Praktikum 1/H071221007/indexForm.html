<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
</head>
<body>
    <h1>Formulir Pendaftaran Pelatihan</h1><hr><br>
    <form>
        <label for="nama">Nama   :</label>
        <input type="text" name="nama" id="" required><br><br>
        <label for="email">Email  :</label>
        <input type="email" name="email" id="" required><br><br>
        <label for="alamat">Alamat :</label>
        <input type="text" name="alamat" id="" required><br><br>
        <label for="noTlp">No Tlp :</label>
        <input type="tel" name="noTlp" id="" required pattern="[0-9]{12}">
        <button type="submit">SUBMIT</button>
    </form>  
</body>
</html>
